<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="currency.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <div id="left">
            <p>Enter Amount</p>
            <input value="1" type="number" />
          </div>
          <div id="right">
            <p>Converted Amount</p>
            <input value="" type="number" />
          </div>
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container" id="fromimg">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <i id="icon" class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container" id="toimg">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <p id="para">Indicative Exchange Rates</p>
        <div id="msg"></div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="code.js"></script>
    <script src="main.js"></script>
  </body>
</html>
